<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>CRUD version 5</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background-color: gainsboro;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

</head>

<body>
    <center>
        <h2 style="color:blue ;"> Enter Employee Details </h2>
        <div id="container" style=" padding: auto;">
            <div id="Main">

                <b>Name:</b><input type="text " id="names" placeholder="Enter name"><br><br>
                <b> Job:</b><input type="text" id="job" placeholder="Enter job"><br><br>
                <b>Salary:</b><input type="number" id="salary" placeholder="Enter salary"><br><br>

                <input id="isbn" type="hidden" class="form-control txt">
                <button class="button" id="addbtn" type="button">Add</button>
                <button class="button" id="savebtn" type="button">Save</button>
                <button class="button" id="searchData" type="search">Search</button>
                <button class="button" id="clear" >clear</button>

            </div>
            <h3>EMPLOYEE DATA </h3>
            <table class="table-sortable" id="table" border="1" style="margin: 2px;">
                <tr>

                    <!-- <th class="sort-t"  data-column="names" data-order="asc">Name &#9650</th>
                    <th  class="sort-t" data-column="job" data-order="desc">Job &#9650</th>
                    <th  class="sort-t" data-column="salary" data-order="desc">Salary &#9650</th> -->


                    <th data-sort-type="text"><b>Name</b>
                        <div class="up-arrow" onclick="sort(`names`,`asc`)">
                        </div>
                        <div class="down-arrow" onclick="sort(`names`,`desc`)"></div>
                    </th>
                    <th data-sort-type="text"><b>Job</b>
                        <div class="up-arrow" onclick="sort(`job`,`asc`)">
                        </div>
                        <div class="down-arrow" onclick="sort(`job`,`desc`)"></div>
                    </th>
                    <th data-sort-type="numeric"><b>Salary</b>
                        <div class="up-arrow" onclick="sort(`salary`,`asc`)">
                        </div>
                        <div class="down-arrow" onclick="sort(`salary`,`desc`)"></div>
                    </th>
                    <th>Actions</th>

                </tr>
                <tbody id="empDetails"></tbody>

            </table>



        </div>


    </center>

</body>


<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
<script src="./app.js"></script>


</html>
